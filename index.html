<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 30px;
    }
  </style>
  <link rel="stylesheet" href="./lib/style.css">
  <link rel="stylesheet" href="./core/checkbox/index.css">
</head>
<body>
  <div id="table-form">
    <vue-table :data="list" :columns="columns" :select_event="event"></vue-table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="module">
    import VueTable from './core/index.js';
    new Vue({
      el: '#table-form',
      data: {
        columns: [
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Age',
          key: 'age'
        },
        {
          title: 'Sex',
          key: 'sex'
        },
        {
          title: 'Contry',
          key: 'country'
        },
        {
          title: 'Authority',
          key: 'select',
          type: 'switch',
          event: function (state, row) {
            console.log(state, row);
          }
        }],
        list: [{
          name: 'Row',
          age: 'xxx',
          sex: 'Male',
          country: 'China',
          switch: {
            color: 'red',
            value: true
          }
        },
        {
          name: 'Row',
          age: 'xxx',
          sex: 'Male',
          country: 'China',
          switch: {
            color: 'purple',
            value: false
          }
        },
        {
          name: 'Row',
          age: 'xxx',
          sex: 'Male',
          country: 'China',
          switch: {
            color: 'yellow',
            value: false
          }
        },
        {
          name: 'Row',
          age: 'xxx',
          sex: 'Male',
          country: 'China',
          switch: {
            color: 'green',
            value: false
          }
        },
        {
          name: 'Row',
          age: 'xxx',
          sex: 'Male',
          country: 'China',
          switch: {
            color: '#108ee9',
            value: true
          }
        }]
      },
      components: {
        VueTable
      },
      methods: {
        event (selects) {
          console.log(selects);
        }
      }
    })
  </script>
</body>
</html>
